<h1>Update Profile</h1>
{% load crispy_forms_tags %}

<form action="updateprofilerecord/{{ user.id }}" method="post">
{% csrf_token %}
username: <br><input name="username" value="{{ user.username }}">
<br><br>
firstname: <br><input name="firstname" value="{{ user.first_name }}">
<br><br>
lastname:<br> <input name="lastname" value="{{ user.last_name }}">
<br><br>
email:<br> <input name="email" value="{{ user.email }}">
<br><br>
<input type="submit" value="Submit">
</form>
